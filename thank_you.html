<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="align-items-center flex-column gap-500">
        <div>
            <img class="thank_you_img" src="./images/illustration-thank-you.svg" alt="">
        </div>

        <div>
            <p class="bg-neutral-300-lighter clr-primary  br-300 random">You selected <span id="rating_value">1</span> out of 5</p>
        </div>

        <h3 class="clr-neutral-100 fs-300 fw-bold">Thank you!</h3>

        <p class="text-center clr-neutral-200 p-inline-100">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </main>

    <script src="index.js"></script>
</body>
</html>
